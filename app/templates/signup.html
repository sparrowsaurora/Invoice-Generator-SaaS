{% extends "base.html" %} {% block content %}
<div class="container mt-5">
    {% include "components/flash_alert.html" %}
    <h2>Sign Up</h2>
    <form method="POST">
        <div class="mb-3">
            <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
                required
            />
        </div>
        <div class="mb-3">
            <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
                required
            />
        </div>
        <button type="submit" class="btn btn-success">Sign Up</button>
        <p class="mt-2">
            Already have an account?
            <a href="{{ url_for('auth.login') }}">Login</a>
        </p>
    </form>
</div>
{% endblock %}
