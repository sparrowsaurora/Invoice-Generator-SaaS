<!DOCTYPE html>
<html>
    <head>
        <title>Edit Invoice</title>
    </head>
    <body>
        <h1>Edit Invoice</h1>
        <form method="POST">
            <label for="client_name">Client Name:</label><br />
            <input
                type="text"
                id="client_name"
                name="client_name"
                value="{{ invoice.client_name }}"
                required
            /><br /><br />

            <label for="service">Service:</label><br />
            <input
                type="text"
                id="service"
                name="service"
                value="{{ invoice.service }}"
                required
            /><br /><br />

            <label for="amount">Amount ($):</label><br />
            <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                value="{{ invoice.amount }}"
                required
            /><br /><br />

            <label for="date">Date:</label><br />
            <input
                type="date"
                id="date"
                name="date"
                value="{{ invoice.date }}"
                required
            /><br /><br />

            <button type="submit">Save Changes</button>
        </form>

        <br />
        <a href="{{ url_for('main.confirm_invoice', id=invoice.id) }}"
            >Cancel & Back to Confirm Page</a
        >
    </body>
</html>
