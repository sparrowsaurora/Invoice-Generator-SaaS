{% extends "base.html" %} {% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <form method="POST">
        <div class="mb-3">
            <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
                required
            />
        </div>
        <div class="mb-3">
            <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
                required
            />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="mt-2">
            Don't have an account?
            <a href="{{ url_for('auth.signup') }}">Sign up</a>
        </p>
    </form>
</div>
{% endblock %}
